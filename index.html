<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer"/> <!-- This is needed if you want to display your image (https://www.saberespractico.com/wp-content/uploads/2015/05/celsius-vs-fahrenheit1.jpg) correctly on localhost -->
    <title>Celsius fahrenheit converter</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>

        <header>

            <h1>Celsius-Fahrenheit Converter</h1>

        </header>

        <aside>

            <p>About the formulas: </p>

            <figure>

                <img src="https://www.saberespractico.com/wp-content/uploads/2015/05/celsius-vs-fahrenheit1.jpg"
                    alt="celsius_fahrenheit_pic">

            </figure>

        </aside>

        <section class="inputs">

            <label for="celsius">Temperature in degree :</label>

            <input type="number" class="input" name="celsius" id="celsius" placeholder="Celsius">

            <label for="fahrenheit">Temperature in fahrenheit :</label>

            <input type="number" class="input" name="fahrenheit" id="fahrenheit" placeholder="Fahrenheit">

            <div id="alert">
                <p>This is not a validated entry, please write a number.</p>
            </div>

        </section>

        <footer>
            <h6>Â© 2021 Copyright</h6>
        </footer>

    </main>


    <script src="js/main.js"></script>
</body>


</html>
