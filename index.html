<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius fahrenheit converter</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>

        <header>

            <h1>Celsius - Fahrenheit Converter</h1>

        </header>

        <aside>

            <p>About the formulas: </p>

            <figure>

                <img src="https://www.saberespractico.com/wp-content/uploads/2015/05/celsius-vs-fahrenheit1.jpg"
                    alt="celsius_fahrenheit_pic">

            </figure>

        </aside>

        <section class="inputs">

            <label>Temperature in degree :</label>

            <input type="number" class="input" name="celsius" id="celsius" placeholder="Celsius"></input>

            <label>Temperature in fahrenheit :</label>

            <input type="number" class="input" name="fahrenheit" id="fahrenheit" placeholder="Fahrenheit"></input>

        </section>




    </main>
    <script src="main.js"></script>
</body>

</html>
